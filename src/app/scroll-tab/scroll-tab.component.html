<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<div>
	<div class="flex-container">
		<div *ngIf="_showScrollActionButton" (click)="scrollLeft();"><i class="fa fa-chevron-left nav-ic"></i></div>
		<div class="my-tabs unselectable" id="scrollContainer">
			<ng-container *ngFor="let item of _tabData;let i = index;">
				<div class="tab">
					<input name="tab-group-1" id="tab-{{i}}" type="radio"/>
					<label for="tab-{{i}}" (contextmenu)="myContextMenu($event);">
      <span>{{item.header}}
        <i class="fa fa-times-circle close-ic" aria-hidden="true" (click)="removeData(i)"></i>
        </span></label>
				</div>
			</ng-container>
		</div>
		<div *ngIf="_showScrollActionButton" (click)="scrollRight();"><i class="fa fa-chevron-right nav-ic"></i></div>
	</div>
</div>
<ng-container *ngIf="showContextMenu">
<ul class="menu" [style.left.px]="xPos" [style.top.px]="yPos"
>
	
		<li (click)="closeAllTabs()">Close All</li>
		<li (click)="exitContextMenu()">Exit</li>

</ul>
</ng-container>
